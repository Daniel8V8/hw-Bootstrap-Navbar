<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Navbar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <style></style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light justify-content-between">
      <div class="container">
        <a class="navbar-brand" href="#"><i class="bi bi-android2"></i></a>

        <button
          class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#navbar-main-menu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- phone container -->
        <div class="mr-auto navbar-collapse collapse" id="navbar-main-menu">
          <div class="navbar-nav">
            <form class="container-fluid">
              <button class="btn btn-sm btn-outline-secondary" type="button">
                <i class="bi bi-telephone"></i>+123 456 789
              </button>
            </form>
          </div>

          <ul class="navbar-nav mx-auto">
            <li class="nav-item"><a class="nav-link" href="">Lorem.</a></li>
            <li class="nav-item"><a class="nav-link" href="">Lorem.</a></li>
            <li class="nav-item"><a class="nav-link" href="">Lorem.</a></li>
            <li class="nav-item"><a class="nav-link" href="">Lorem.</a></li>
            <li class="nav-item"><a class="nav-link" href="">Lorem.</a></li>
          </ul>

          <!-- search input container -->
          <div class="navbar bg-body-tertiary" id="search">
            <div class="container-fluid">
              <form class="d-flex" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />

                <button
                  class="btn btn-outline-success"
                  type="button"
                  data-bs-toggle="modal"
                  data-bs-target="#search-modal-t"
                >
                  <i class="bi bi-search"></i>
                </button>
              </form>
            </div>
          </div>

          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                href=""
                class="nav-link"
                data-bs-toggle="modal"
                data-bs-target="#user-login-modal"
                ><i class="bi bi-person-circle"></i
              ></a>
            </li>

            <!-- dropdown -->
            <li class="nav-item dropdown">
              <a
                href=""
                class="nav-link dropdown-toggle"
                data-bs-toggle="dropdown"
              >
                <i class="bi bi-bag"></i>
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Product 1</a></li>
                <li><a class="dropdown-item" href="#">Product 2</a></li>
                <li><a class="dropdown-item" href="#">Product 3</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Modal Search -->

    <div class="modal fade" id="search-modal-t">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              <i class="bi bi-search"></i>Modal search
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Search" />
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">SEARCH</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal User -->
    <div class="modal fade" id="user-login-modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">
              <i class="bi bi-person-circle"></i> Modal title
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                />
              </div>
              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="exampleCheck1"
                />
                <label class="form-check-label" for="exampleCheck1"
                  >Remember</label
                >
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Enter<i class="bi bi-box-arrow-in-left"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
